<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text-input">Hello everyone , How are you ?</h1>
    <input id="input-field" placeholder="Type 'delete' to delete" type="text" />
    <button id="delete-button" disabled>Delete</button>

    <script>
      document
        .getElementById("input-field")
        .addEventListener("keyup", function (event) {
          const text = event.target.value;
        //   const textInput = document.getElementById("text-input");
        //   textInput.innerText = text;
        const deleteConfirm = document.getElementById('delete-button');
          if (text == "delete") {
            deleteConfirm.removeAttribute('disabled');
        }else{
              deleteConfirm.setAttribute('disabled',true);
          }
        });
    </script>
  </body>
</html>
